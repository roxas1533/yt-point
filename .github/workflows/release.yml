name: Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Get version from config
        id: version
        shell: bash
        run: |
          VERSION=$(cat src-tauri/tauri.conf.json | grep '"version"' | head -1 | sed 's/.*"version": *"\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Config version: $VERSION"

      - name: Validate version
        shell: bash
        run: |
          CONFIG_VERSION="${{ steps.version.outputs.version }}"
          COMMIT_MSG=$(git log -1 --pretty=%B)

          # Extract version from commit message (patterns: "0.1.1リリース", "Ver.0.1.1", "v0.1.1")
          EXPECTED_VERSION=$(echo "$COMMIT_MSG" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1 || true)

          # If commit has version, it must match config
          if [ -n "$EXPECTED_VERSION" ] && [ "$EXPECTED_VERSION" != "$CONFIG_VERSION" ]; then
            echo "::error::Version mismatch! Commit expects $EXPECTED_VERSION but config has $CONFIG_VERSION"
            exit 1
          fi

          # Tag must not exist (master merge = new release)
          if git rev-parse "v$CONFIG_VERSION" >/dev/null 2>&1; then
            echo "::error::Tag v$CONFIG_VERSION already exists. Please update version in config files."
            exit 1
          fi

          echo "Version validated: $CONFIG_VERSION"

      - name: Install frontend dependencies
        run: bun install

      - name: Install sidecar dependencies
        run: |
          cd sidecar
          bun install

      - name: Build sidecar for Windows
        run: |
          cd sidecar
          bun run build:win

      - name: Build Tauri app
        run: bun tauri build

      - name: Create tag
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
