name: Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.2.0). Leave empty for auto-increment (+0.0.1)'
        required: false
        default: ''

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Get current version
        id: current_version
        shell: bash
        run: |
          VERSION=$(cat src-tauri/tauri.conf.json | grep '"version"' | head -1 | sed 's/.*"version": *"\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Get commit message
        id: commit_msg
        shell: bash
        run: |
          MSG=$(git log -1 --pretty=%B)
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new_version
        shell: bash
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          INPUT="${{ github.event.inputs.version }}"
          COMMIT_MSG="${{ steps.commit_msg.outputs.message }}"

          if [ -n "$INPUT" ]; then
            # Manual version from workflow_dispatch
            NEW_VERSION="$INPUT"
          elif echo "$COMMIT_MSG" | grep -qoE 'Ver\.([0-9]+\.[0-9]+\.[0-9]+)'; then
            # Extract version from PR/commit message (Ver.X.X.X)
            NEW_VERSION=$(echo "$COMMIT_MSG" | grep -oE 'Ver\.([0-9]+\.[0-9]+\.[0-9]+)' | head -1 | sed 's/Ver\.//')
          else
            # Auto-increment patch version
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
            PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in tauri.conf.json
        shell: bash
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$NEW_VERSION\"/" src-tauri/tauri.conf.json

      - name: Update version in Cargo.toml
        shell: bash
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          sed -i "s/^version = \"[^\"]*\"/version = \"$NEW_VERSION\"/" src-tauri/Cargo.toml

      - name: Update version in package.json
        shell: bash
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$NEW_VERSION\"/" package.json

      - name: Install frontend dependencies
        run: bun install

      - name: Install sidecar dependencies
        run: |
          cd sidecar
          bun install

      - name: Build sidecar for Windows
        run: |
          cd sidecar
          bun run build:win

      - name: Build Tauri app
        run: bun tauri build

      - name: Commit version update and create tag
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src-tauri/tauri.conf.json src-tauri/Cargo.toml package.json
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}" || echo "No changes to commit"
          git tag -a "v${{ steps.new_version.outputs.version }}" -m "Release v${{ steps.new_version.outputs.version }}"
          git push
          git push origin "v${{ steps.new_version.outputs.version }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          name: v${{ steps.new_version.outputs.version }}
          generate_release_notes: true
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
