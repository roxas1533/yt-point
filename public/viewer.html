<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Point - Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: transparent;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 380px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
      border-radius: 16px;
      border: 2px solid rgba(233, 69, 96, 0.5);
      box-shadow:
        0 0 20px rgba(233, 69, 96, 0.3),
        0 0 40px rgba(233, 69, 96, 0.1),
        inset 0 0 60px rgba(0, 0, 0, 0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .title {
      font-size: 14px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .score-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .score {
      font-size: 64px;
      font-weight: 700;
      background: linear-gradient(90deg, #ffd700, #ff8c00, #ff6b00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      position: relative;
      display: inline-block;
    }

    .score::after {
      content: 'PT';
      font-size: 20px;
      position: absolute;
      bottom: 10px;
      margin-left: 8px;
      background: linear-gradient(90deg, #ffd700, #ff8c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .progress-section {
      margin-bottom: 20px;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
      margin-bottom: 6px;
    }

    .progress-bar {
      height: 24px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #e94560, #ff6b6b, #ffd700);
      border-radius: 12px;
      transition: width 0.5s ease-out;
      position: relative;
      box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, transparent 100%);
      border-radius: 12px 12px 0 0;
    }

    .progress-glow {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff, 0 0 20px #ffd700;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
      50% { opacity: 0.7; transform: translateY(-50%) scale(1.2); }
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .stat-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-icon {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }

    .stat-label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .point-popup {
      position: fixed;
      font-size: 24px;
      font-weight: 700;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
      pointer-events: none;
      animation: floatUp 1.5s ease-out forwards;
      z-index: 1000;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-60px) scale(1.2);
      }
    }

    .superchat-effect {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
      animation: superFlash 0.5s ease-out forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes superFlash {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">LIVE POINTS</div>
    </div>

    <div class="score-section">
      <div class="score" id="score">0</div>
    </div>

    <div class="progress-section">
      <div class="progress-label">
        <span>Progress</span>
        <span id="progress-text">0 / 1000</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%">
          <div class="progress-glow"></div>
        </div>
      </div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-icon">üí∞</div>
        <div class="stat-value" id="superchat">0</div>
        <div class="stat-label">Superchat</div>
      </div>
      <div class="stat-item">
        <div class="stat-icon">üë•</div>
        <div class="stat-value" id="concurrent">0</div>
        <div class="stat-label">Viewers</div>
      </div>
      <div class="stat-item">
        <div class="stat-icon">üëç</div>
        <div class="stat-value" id="likes">0</div>
        <div class="stat-label">Likes</div>
      </div>
      <div class="stat-item">
        <div class="stat-icon">üîî</div>
        <div class="stat-value" id="subscribers">0</div>
        <div class="stat-label">New Subs</div>
      </div>
    </div>
  </div>

  <script>
    const TARGET_POINTS = 1000;
    let currentScore = 0;
    let displayedScore = 0;

    function updateScore(newScore) {
      const diff = newScore - currentScore;
      if (diff > 0) {
        showPointPopup(diff);
        if (diff >= 10) {
          showSuperEffect();
        }
      }
      currentScore = newScore;
      animateScore();
    }

    function animateScore() {
      const scoreEl = document.getElementById('score');
      const step = Math.ceil((currentScore - displayedScore) / 10);

      function tick() {
        if (displayedScore < currentScore) {
          displayedScore = Math.min(displayedScore + step, currentScore);
          scoreEl.textContent = displayedScore.toLocaleString();
          updateProgress();
          requestAnimationFrame(tick);
        }
      }
      tick();
    }

    function updateProgress() {
      const fill = document.getElementById('progress-fill');
      const text = document.getElementById('progress-text');
      const percent = Math.min((displayedScore / TARGET_POINTS) * 100, 100);
      fill.style.width = percent + '%';
      text.textContent = `${displayedScore.toLocaleString()} / ${TARGET_POINTS.toLocaleString()}`;
    }

    function showPointPopup(amount) {
      const popup = document.createElement('div');
      popup.className = 'point-popup';
      popup.textContent = `+${amount}`;
      popup.style.left = `${50 + (Math.random() - 0.5) * 30}%`;
      popup.style.top = '40%';
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 1500);
    }

    function showSuperEffect() {
      const effect = document.createElement('div');
      effect.className = 'superchat-effect';
      document.body.appendChild(effect);
      setTimeout(() => effect.remove(), 500);
    }

    function updateStats(stats) {
      document.getElementById('superchat').textContent = stats.superchat || 0;
      document.getElementById('concurrent').textContent = stats.concurrent || 0;
      document.getElementById('likes').textContent = stats.likes || 0;
      document.getElementById('subscribers').textContent = stats.subscribers || 0;
    }

    // Tauri event listener
    if (window.__TAURI__) {
      const { listen } = window.__TAURI__.event;
      listen('points-update', (event) => {
        const data = event.payload;
        updateScore(data.total);
        updateStats(data);
      });
    }

    // WebSocket connection for OBS browser source
    function connectWebSocket() {
      const ws = new WebSocket(`ws://${location.hostname}:8080/ws`);

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        updateScore(data.total);
        updateStats(data);
      };

      ws.onclose = () => {
        setTimeout(connectWebSocket, 3000);
      };

      ws.onerror = () => {
        ws.close();
      };
    }

    // Auto-connect if not in Tauri
    if (!window.__TAURI__) {
      connectWebSocket();
    }
  </script>
</body>
</html>
